	<div dojoType="dijit.layout.BorderContainer" id="bc" design="headline" persist="true" gutters="true" style="width: 100%; height: 100%; min-width: 1em; min-height: 1em;" region="top">
		<div dojoType="dijit.layout.ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="top" splitter="true" style="height: 35px;" doLayout="false">
			<span id="prog_menu"></span>
			<span dojoType="dijit.form.DropDownButton" disabled="false" label="New" id="ddbNew">
			 	<span dojoType="dijit.Menu" dojoAttachPoint="menwNew">
			  		<span dojoType="dijit.MenuItem" label="Project" dojoAttachEvent="onClick:showProject"></span>
			 		<span dojoType="dijit.MenuItem" label="Event" disabled="true" id= "eventMenu" dojoAttachEvent="onClick:showEvent"></span>
			 		<span dojoType="dijit.MenuItem" label="EPA" disabled="true" id= "epaMenu" dojoAttachEvent="onClick:showEPA"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Temporal Context" disabled="true" id= "tcMenu" dojoAttachEvent="onClick:showTemporal"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Segmentation Context" disabled="true" id= "scMenu" dojoAttachEvent="onClick:showSegmentation"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Composite Context" disabled="true" id= "ccMenu" dojoAttachEvent="onClick:showComposite"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Consumer" disabled="true" id= "consumerMenu" dojoAttachEvent="onClick:showConsumer"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Producer" disabled="true" id= "producerMenu" dojoAttachEvent="onClick:showProducer"></span>
	 		 		<span dojoType="dijit.MenuItem" label="Template" disabled="true" id= "templateMenu" dojoAttachEvent="onClick:showTemplate"></span>
	 		 	</span>
			</span>
	  		<span dojoType="dijit.form.Button" label="Verify" disabled="disabled" dojoAttachPoint="verifyJson" dojoAttachEvent="onClick:verifyToJSON" id="dbVerify" ></span>
	  		<span dojoType="dijit.form.Button" label="Save" disabled="disabled" dojoAttachPoint="saveJson" dojoAttachEvent="onClick:saveToJSON"></span>
	  		<span dojoType="dijit.form.Button" label="Save and Export" disabled="disabled" dojoAttachPoint="exportJson" dojoAttachEvent="onClick:exportToJSON"></span>
	  		<span dojoType="dijit.form.Button" label="Import project..." dojoAttachPoint="importProject" dojoAttachEvent="onClick:importProjectToServer"></span>
	  		<span dojoType="dijit.form.Button" label="Delete Project" disabled="disabled" dojoAttachPoint="deleteProject" dojoAttachEvent="onClick:deleteProjectFromServer"></span>
	  		<!--  this is used to upload files programmatically by calling dojo.query.click -->
	  		<input type="file" id="fileUpload" style="display:none" dojoAttachEvent="change:onFileSelected">
			<span id="zone"></span>
		</div>  
		<div dojoType="dijit.layout.ContentPane" dojoAttachPoint="treePane" extractContent="false" 
				preventCache="false" preload="false" refreshOnShow="false" region="left" splitter="true" doLayout="false" style="width:190px;">
			<span id="prog_name"></span>
			<div id="TreeContainer" style="overflow: none;"></div>
		</div>
		<div dojoType="dijit.layout.ContentPane" style="overflow: none;" extractContent="false" preventCache="false" 
				preload="false" refreshOnShow="false" region="center" splitter="false" doLayout="true">
		   	<div dojoType="dijit.layout.TabContainer" id="tabContainer" dojoAttachPoint="tc" style="height:100%; width:100%"></div>
		</div>
		<div dojoType="dijit.layout.ContentPane" style="height:150px;" extractContent="false"
				preventCache="false" preload="false" refreshOnShow="false" region="bottom" splitter="true" doLayout="true"
				dojoAttachPoint="errorPane">
			<span id="errNum"></span>
			<div id="errList"></div>
		</div>
	</div>
</div>
